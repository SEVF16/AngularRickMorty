<div class="container" >
    <h1>Lista de paginas</h1>
    <h3>
        PÃ¡ginas: {{numPage}}/{{currentPage}}
    </h3>
    <div class="btn">
        <button class="btn btn-primary m-2" (click)="changePage(false)" [disabled]='currentPage === 1' >Anterior</button>
        <button class="btn btn-primary" (click)="changePage(true)"  [disabled]='currentPage === numPage'>Siguiente</button>
    </div>
    <select (change)="onStatus($event)">
        <option value="status" >Status</option>
        <option value="Alive" >Vivo</option>
        <option value="Dead" >Muerto</option>
        <option value="unknown" >Desconocido</option>
    </select>
    <div class="row">
        <div class="col-6 col-md-3" *ngFor="let personaje of arrPj" >
            <div class="personaje" [ngClass]="{vivo: (personaje.status === 'Alive'), muerto: (personaje.status === 'Dead') }" >
                <h3>{{personaje.name}}</h3>
                <img [src]="personaje.image" alt="">
                <p>{{personaje.species}}</p>
                <p>{{personaje.status}}</p>
                <button class="btn btn-warning" (click)="viewDetail(personaje.id)">Ver Personaje </button>
                
            </div>
        </div>
    </div>
</div>
